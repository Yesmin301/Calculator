<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Mynerve&display=swap" rel="stylesheet">
    <!--Do not move!-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/style.css">
    <script src="/public/js/calculator.js"></script>
</head>
<body>
    <br>
    <br>
    <br>
    
    <div class="calc-container ">
    <!--Start of calculator-->
    <table class="text-center" >
        <tr >
            <td colspan="4" >
                <input type="text" id="result" placeholder="0" class="col-col">
                <br>
                <br>
            </td>
        </tr>
        <tr>
            
            <td>
                <button type="button" class="btn btn-primary" onclick="clrResult()">C</button>
            </td>
            <td>
                <button type="button" class="btn btn-primary" onclick="precentage('')">%</button>
            </td>
            <td>
                <button type="button" class="btn btn-primary" onclick="buttonNum('/')">/</button>
            </td>
            <td>
                <button type="button" class="btn btn-primary" onclick="plusMinus()">+/-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" class="btn btn-primary" onclick="buttonNum('7')">7</button>
            </td>
            <td>
                <button type="button" class="btn btn-primary" onclick="buttonNum('8')">8</button>
            </td>
            <td>
                <button type="button" class="btn btn-primary" onclick="buttonNum('9')">9</button>
            </td>
            <td>
                <button type="button" class="btn btn-primary" onclick="buttonNum('*')">*</button>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" class="btn btn-primary" onclick="buttonNum('4')">4</button>
            </td>
            <td>
                <button type="button" class="btn btn-primary" onclick="buttonNum('5')">5</button>
            </td>
            <td>
                <button type="button" class="btn btn-primary" onclick="buttonNum('6')">6</button>
            </td>
            <td>
                <button type="button" class="btn btn-primary" onclick="buttonNum('-')">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" class="btn btn-primary" onclick="buttonNum('1')">1</button>
            </td>
            <td>
                <button type="button" class="btn btn-primary" onclick="buttonNum('2')">2</button>
            </td>
            <td>
                <button type="button" class="btn btn-primary" onclick="buttonNum('3')">3</button>
            </td>
            <td>
                <button type="button" class="btn btn-primary" onclick="buttonNum('+')">+</button>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" class="btn btn-primary" onclick="buttonNum('0')">0</button>
            </td>
            <td>
                <button type="button" class="btn btn-primary" onclick="buttonNum('.')">.</button>
            </td>
            <td colspan="2"> 
                <button type="button" class="btn btn-primary btn2"  onclick="calculateResut()">=</button>
            </td>
        </tr>
    </table>
    <!--End of calculator-->
</div>  





    <!--Do not move!-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
