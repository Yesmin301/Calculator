<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!--Do not move!-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/style.css">
    <script src="/public/js/calculator.js"></script>
</head>
<body>
    <br>
    <br>
    <br>
    <hr>
    <!--Start of calculator-->
    <table class="text-center d-flex justify-content-center">
        <tr>
            <td colspan="4">
                <input type="text" id="result">
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" class="btn btn-primary" onclick="">C</button>
            </td>
            <td>
                <button type="button" class="btn btn-primary" onclick="">()</button>
            </td>
            <td>
                <button type="button" class="btn btn-primary" onclick="">%</button>
            </td>
            <td>
                <button type="button" class="btn btn-primary" onclick="">/</button>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" class="btn btn-primary" onclick="">7</button>
            </td>
            <td>
                <button type="button" class="btn btn-primary" onclick="">8</button>
            </td>
            <td>
                <button type="button" class="btn btn-primary" onclick="">9</button>
            </td>
            <td>
                <button type="button" class="btn btn-primary" onclick="">*</button>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" class="btn btn-primary" onclick="">4</button>
            </td>
            <td>
                <button type="button" class="btn btn-primary" onclick="">5</button>
            </td>
            <td>
                <button type="button" class="btn btn-primary" onclick="">6</button>
            </td>
            <td>
                <button type="button" class="btn btn-primary" onclick="">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" class="btn btn-primary" onclick="">1</button>
            </td>
            <td>
                <button type="button" class="btn btn-primary" onclick="">2</button>
            </td>
            <td>
                <button type="button" class="btn btn-primary" onclick="">3</button>
            </td>
            <td>
                <button type="button" class="btn btn-primary" onclick="">+</button>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" class="btn btn-primary" onclick="">+/-</button>
            </td>
            <td>
                <button type="button" class="btn btn-primary" onclick="">0</button>
            </td>
            <td>
                <button type="button" class="btn btn-primary" onclick="">.</button>
            </td>
            <td>
                <button type="button" class="btn btn-primary" onclick="">=</button>
            </td>
        </tr>
    </table>
    <!--End of calculator-->
    





    <!--Do not move!-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
